<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/light.css"> <!-- Dark or Light -->
<link rel="stylesheet" type="text/css" href="css/style.css">

    <style>
      hr.greyy{
        border-top: 1px solid gray;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin box" style="border-radius: 20px;">
  <span style="font-size: 40px; font-family: sq;">SQ</span>
  <br>
  <hr class="greyy">
  <h1 class="h4 mb-3 font-weight-normal">Create your Q-id</h1>
  <label for="Name" class="sr-only">Name</label>
  <input type="text" id="inputEmail" class="form-control" placeholder="Name" required autofocus>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="text" id="inputPassword" class="form-control" placeholder="Password" required>
  <label for="inputPassword" class="sr-only">Confirm Password</label>
  <input type="text" id="inputPassword" class="form-control" placeholder="Confirm Password" required>
  <br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  <br>
  Already have an account? <a href="login.html">Sign in</a>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
</body>
</html>
